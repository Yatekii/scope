<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Oscilloscope and Pulse-Width control</title>
    <link rel="stylesheet" href="css/scope.css" />
    <link rel="stylesheet" href="external/materialize/css/materialize.min.css" />
    <link rel="stylesheet" href="external/dragula/css/dragula.min.css" />
    <script src="external/js/AudioContextMonkeyPatch.js"></script>
    <script src="external/dragula/js/dragula.min.js"></script>
    <script src="js/source.js"></script>
    <script src="js/marker.js"></script>
    <script src="js/trace.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/generators.js"></script>
    <script src="js/oscilloscope.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="scope-container">
          </div>
        </div>
      </div>
      <div id="active-sources" class="row">
      </div>
      <div id="available-sources" class="row">
      </div>
      <div id="trace-list" class="row">
      </div>
      <div id="marker-list" class="row">
      </div>
    </div>
    <p><button onclick="pushme();">Be quiet!</button></p>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Card Title</span>
        <p>I am a very simple card. I am good at containing small bits of information.
        I am convenient because I require little markup to use effectively.</p>
      </div>
      <div class="card-action">
        <div class="switch">
          <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
